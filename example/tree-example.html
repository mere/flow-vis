<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/dist/nflow-vis.css">
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="/node_modules/d3/d3.js"></script>
  <script src="/node_modules/nflow/dist/nflow.js"></script>
  <script src="/dist/nflow-vis.js"></script>
  <style type="text/css">
    figure{
      height: 500px;
      width: 800px;
      display: inline-block;
      margin:4px;
      border: 1px dashed #334455;
    }
  </style>
</head>

<body id="home">

  
  
  <figure class='nflow-debug'>
    <!-- <svg width=100% height=100% >
      <g width="800" height="300" class="tree"></g>
      class="example2"></g>
      <g width="800" height="200" transform="translate(0,300)"class="timeline"></g>
    </svg> -->
  </figure>
  
  <script type="text/javascript">(function(){
    
    var f = nflow.create('f').parent(null)
    
    // Vis
    var vis = nflowVis.Debug()
    vis.emit('dom', d3.select('.nflow-debug').node())
    vis.emit('track', f)
    
    // var tree =  nflowVis.Tree(vis)
    // tree.emit.downstream('dom', d3.select('.tree').node())
    // tree.emit('show-events', false)
   
    // var timeline = nflowVis.Timeline(vis)   
    // timeline.emit.downstream('dom', d3.select('.timeline').node())
    


    var a = f.create('a')
      .on('foo', function(){})
      .on('bar', function(){})
      .on('dog', function(){})
      .on('hello', function(){})

    a.name('new-a')

    a.create('hello-world.long name')
    a.create('verylongword.foo.anotherlogword.bar')

    f.create('beta').create('services')//.create('something-really-long')
    var c = f.create('c')

    c.create('x')
    var e = c.create('position-service')
      .on('bar', function(){ })
    
    c.create('bar')
    e.create('foxtrot')
    .parent(null)
      .on('bar', function(){})
      .create('upload-and-execute-request')

    var g = e.create('g')
    
    f.create('d')
      .on('hello', function(){})

    c.emit('hello').emit('bar').emit('dog')
    c.emit('hello').emit('bar')
    c.emit('hello').emit('bar')
    c.emit('hello').emit('bar')
    c.emit('hello').emit('bar')
      .call(f=>{
        //f.emit('cat')
        f.emit('dog')
          .emit('hey')
      })
    c.emit('hello').emit('bar')
    c.emit('foo')
    g.emit('hello')
    g.emit('helo')

     g.cancel()
    // setInterval(function(){
    //   f.emit('bar')
    // },4000)

    f.create('foo').create('bar')
    
  }())</script>

</body>
</html>
