<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="/dist/nflow-vis.css">
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="/node_modules/d3/d3.js"></script>
  <script src="/node_modules/nflow/dist/nflow.js"></script>
  <script src="/dist/nflow-vis.js"></script>
  <style type="text/css">
  body, html{
    height: 100%;
    margin:0;
  }
    figure{
      height: 50%;
      width: 50%;
      margin:0;
    }
  </style>
</head>

<body id="home">

  <figure >
    <!-- <svg width=100% height=100% >
      <g width="800" height="300" class="tree"></g>
      class="example2"></g>
      <g width="800" height="200" transform="translate(0,300)"class="timeline"></g>
    </svg> -->
  </figure>
  <figure class='figure1'></figure>

  <script type="text/javascript">(function(){

    var f = nflow.create('f').parent(null)

    var tree =  nflowVis.Vis(null)
      .call(nflowVis.Tree)
    tree.emit('track', f)
    tree.emit('dom', d3.select('figure').node())
    tree.emit('show-events', true)
    tree.emit('dragging', true)

    var f2 = nflow.create('f2').parent(null)

    var tree2 =  nflowVis.Vis(null)
      .call(nflowVis.Tree)
    tree2.emit('track', f2)
    tree2.emit('dom', d3.select('.figure1').node())
    tree2.emit('show-events', true)
    tree2.emit('dragging', true)

    let noop = function handler(){}
    var a = f.create('a')

    nflow.create('x').parent(a)
    nflow.create('x').parent(a)

    setTimeout(()=>a.parent(f2),1000)
    setTimeout(()=>a.parent(f),2000)

  }())</script>

</body>
</html>
